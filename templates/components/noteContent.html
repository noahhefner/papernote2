<div class="mb-2">
  <button 
    type="button" 
    class="btn btn-primary btn-sm"
    hx-get="editor?filename={{ .Filename }}"
    hx-target="#file-contents"
    hx-swap="innerHTML"
    hx-trigger="click"
  >
    <i class="bi bi-pen"></i>
    Edit
  </button>
</div>
<div id="file-contents">{{ .Content }}</div>
